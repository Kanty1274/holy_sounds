{% load static %}

<html>
<head>
    <title>Login to Holy Sounds</title>
    <!-- Included Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Login as User</h1>

        <form action="{% url 'user_auth:authenticate_user' %}" method="post">
            {% csrf_token %}

            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="User" required>

            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>

            <input type="submit" class="btn btn-primary submit-btn" value="Login">
        </form>
        <a href="{% url 'registration:register' %}" class="signup-link">Signup page</a>
    </div>

    <!-- Included Bootstrap JS (you may need to include jQuery and Popper.js as well, depending on Bootstrap version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <footer>
        <p>Â© 2023 holy-Sounds-band. All rights reserved.</p>
    </footer>
</body>
</html>
